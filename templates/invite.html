{% extends "layout.html" %}
{% block title %}Add Your Invite{% endblock %}
{% block content %}

    <h4>Get your invite to {{team['url']}}</h4>

    <form class="form-horizontal" action="/invite" method="POST">
        <input type="hidden" name="team" class="form-control" placeholder="my-team" value="{{team['team']}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" placeholder="john.smith@gmail.com" value="{{email}}">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Get Invited</button>
            </div>
        </div>
</form>
{% endblock %}
